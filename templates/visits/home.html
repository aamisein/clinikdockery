{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">محاسبه فاکتوریل</h3>
                </div>
                <div class="card-body">
                    <form id="factorialForm" method="post" action="{% url 'visits:calculate_factorial' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="number">عدد مورد نظر:</label>
                            <input type="number" class="form-control" id="number" name="number" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">محاسبه</button>
                    </form>
                    <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('factorialForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = this;
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '<div class="alert alert-info">در حال محاسبه...</div>';
    
    fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.task_id) {
            // هر 2 ثانیه وضعیت تسک را بررسی کن
            const checkTaskStatus = setInterval(() => {
                fetch(`/task-status/${data.task_id}/`)
                    .then(response => response.json())
                    .then(taskData => {
                        if (taskData.status === 'SUCCESS') {
                            clearInterval(checkTaskStatus);
                            resultDiv.innerHTML = `<div class="alert alert-success">نتیجه: ${taskData.result}</div>`;
                        } else if (taskData.status === 'FAILURE') {
                            clearInterval(checkTaskStatus);
                            resultDiv.innerHTML = `<div class="alert alert-danger">خطا در محاسبه</div>`;
                        }
                    });
            }, 2000);
        } else {
            resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        }
    })
    .catch(error => {
        resultDiv.innerHTML = `<div class="alert alert-danger">خطا در ارتباط با سرور</div>`;
    });
});
</script>
{% endblock %}
