<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/output.css" rel="stylesheet">
    <title>ثبت نام کاربر جدید</title>
</head>
<body class="grid items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('/static/img/photo-1611690828749-66c846dbd1b4.avif');">     
    <div class="w-full max-w-md p-8 text-gray-800 space-y rounded-lg shadow-2xl border-2 border-blue-300 bg-white/0 backdrop-blur-sm">
        <h2 class="text-2xl text-center font-extrabold text-gray-600 mb-5">ثبت نام کاربر جدید</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-500">نام کاربری</label>
                <div class="w-full relative">
                    {{ form.username }}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 absolute top-2 left-2 text-indigo-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </div>
            </div>
            <div>
                <label for="id_password1" class="block text-sm font-medium text-gray-500">رمز عبور</label>
                <div class="w-full relative">
                    <input type="password" name="password1" class="w-full px-4 py-2 pl-10 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="رمز عبور" id="id_password1" required="">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 absolute top-2 left-2 text-indigo-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                </div>
            </div>
            <div>
                <label for="id_password2" class="block text-sm font-medium text-gray-500">تکرار رمز عبور</label>
                <div class="w-full relative">
                    <input type="password" name="password2" class="w-full px-4 py-2 pl-10 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="تکرار رمز عبور" id="id_password2" required="">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 absolute top-2 left-2 text-indigo-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                </div>
            </div>
            {% if form.errors %}
            <div class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">خطا در ثبت نام</h3>
                        <div class="mt-2 text-sm text-red-700">
                            <ul class="list-disc pl-5 space-y-1">
                                {% for field, errors in form.errors.items %}
                                    {% for error in errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            <button type="submit" class="w-full px-4 py-2 text-white hover:text-blue-700 transition duration-600 rounded-lg bg-orange-300 hover:bg-indigo-300">ثبت نام</button>
        </form>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
