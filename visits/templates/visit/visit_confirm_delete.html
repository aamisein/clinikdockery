{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-black/20 backdrop-blur-xs p-8 border rounded-lg shadow-2xl">
        <h2 class="text-2xl font-bold text-center mb-6 text-white">{{ title }}</h2>
        
        <div class="text-white text-center mb-8">
            <p class="mb-4">آیا از حذف ویزیت {{ object.first_name }} {{ object.last_name }} اطمینان دارید؟</p>
            <p class="text-gray-300">این عملیات غیرقابل بازگشت است.</p>
        </div>

        <form method="post" class="flex justify-between">
            {% csrf_token %}
            <button type="submit" 
                    class="w-1/2 bg-red-500 text-white py-2 rounded-md hover:bg-red-600 focus:ring-2 ring-red-400 transition">
                بله، حذف شود
            </button>
            <a href="{{ request.GET.next|default:'visits:visit_list' }}" 
               class="w-1/2 bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 focus:ring-2 ring-gray-400 transition text-center">
                انصراف
            </a>
        </form>
    </div>
</div>
{% endblock %}
